    function searchInText() {
      const query = document.getElementById("searchText").value.trim();
      if (!query) return alert("❌ يرجى إدخال نص للبحث");

      const transcript = document.getElementById("transcriptInput").value;

      let foundCount = 0;

        if (line.toLowerCase().includes(query.toLowerCase())) {
          foundCount++;

      });

        // التمرير إلى أول نتيجة

          line.toLowerCase().includes(query.toLowerCase())
        );
        if (firstLine >= 0) {

        }
      } else {

    }

    function highlightText(text, query) {
      const regex = new RegExp(`(${escapeRegExp(query)})`, 'gi');
      return text.replace(regex, '<span class="highlight">$1</span>');
    }

    function highlightAllOccurrences(text, query) {
      const lines = text.split('\n');
      let highlightedLines = [];
      let occurrences = [];

      lines.forEach((line, lineIndex) => {
        if (line.toLowerCase().includes(query.toLowerCase())) {
          const regex = new RegExp(`(${escapeRegExp(query)})`, 'gi');
          let match;
          while ((match = regex.exec(line)) !== null) {
            occurrences.push({
              line: lineIndex,
              start: match.index,
              end: match.index + match[0].length
            });
          }
          highlightedLines.push(line.replace(regex, '<span class="highlight">$1</span>'));
        } else {
          highlightedLines.push(line);
        }
      });
      return {
        highlightedText: highlightedLines.join('\n'),
        occurrences: occurrences
      };
    }

    function escapeRegExp(string) {
      return string.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
    }

    function removeHighlights() {

      setTimeout(() => {

      }, 2000);
    }

      // معالجة المعادلات المستقلة (display style)
      text = text.replace(/\\\[(.*?)\\\]/gs, function(match, equation) {
        // تنظيف المعادلة من أي وسوم HTML قد تكون موجودة
        equation = equation.replace(/<[^>]*>/g, '');
        return `\\[${equation}\\]`; // لا تقم بوضعها داخل div هنا
      });
      // معالجة المعادلات السطرية (inline)
      text = text.replace(/\\\((.*?)\\\)/gs, function(match, equation) {
        // تنظيف المعادلة من أي وسوم HTML قد تكون موجودة
        equation = equation.replace(/<[^>]*>/g, '');
        return `<span class="latex">\\(${equation}\\)</span>`;
      });
      return text;
    }

    function enhanceSummaryStructure(summary) {
      // تحسين هيكلة الملخص
      let enhanced = summary;
      // إضافة أقسام للملخص
      enhanced = enhanced.replace(/<br><br>(\d+\..*?)<br>/g, '<div class="summary-section"><div class="summary-title">$1</div>');
      enhanced = enhanced.replace(/<br><br>/g, '</div><div class="summary-section">');
      enhanced += '</div>';

      // تحسين عرض القوانين
      enhanced = enhanced.replace(/(القانون|قانون|المعادلة|معادلة)(.*?):/g, '<div class="summary-laws"><div class="law-title">$1$2:</div>');
      enhanced = enhanced.replace(/<br><br>(?=\D)/g, '</div><br><br>');

      return enhanced;
    }

    function changeSpeed(speed) {
      if (player && player.setPlaybackRate) {
        try {
          player.setPlaybackRate(speed);
          console.log("تم تغيير السرعة إلى:", speed);
        } catch (e) {
          console.error("حدث خطأ في تغيير السرعة:", e);
          alert("❌ حدث خطأ في تغيير السرعة، يرجى التأكد من تحميل الفيديو أولاً");
        }
      } else {
        alert("❌ المشغل غير جاهز بعد، يرجى تحميل الفيديو أولاً");
      }
    }

    function seek(seconds) {
      if (player && player.getCurrentTime && player.seekTo) {
        try {
          let currentTime = player.getCurrentTime();
          let newTime = currentTime + seconds;
          if (newTime < 0) newTime = 0;
          player.seekTo(newTime, true);
          console.log("تم الانتقال إلى:", newTime);
        } catch (e) {
          console.error("حدث خطأ في الانتقال:", e);
          alert("❌ حدث خطأ في الانتقال، يرجى التأكد من تحميل الفيديو أولاً");
        }
      } else {
        alert("❌ المشغل غير جاهز بعد، يرجى تحميل الفيديو أولاً");
      }
    }

    function saveNote() {
      if (player && player.getCurrentTime) {
        try {
          let currentTime = player.getCurrentTime();
          let noteText = document.getElementById("noteText").value;

          if (noteText.trim() !== "") {
            notes.push({ time: currentTime, text: noteText });
            updateNotesList();
            document.getElementById("noteText").value = "";
            console.log("تم حفظ الملاحظة في الوقت:", currentTime);
          } else {
            alert("❌ يرجى كتابة ملاحظة قبل الحفظ.");
          }
        } catch (e) {
          console.error("حدث خطأ في حفظ الملاحظة:", e);
          alert("❌ حدث خطأ في حفظ الملاحظة، يرجى التأكد من تحميل الفيديو أولاً");
        }
      } else {
        alert("❌ لا يوجد فيديو قيد التشغيل.");
      }
    }

    function updateNotesList() {
      let notesList = document.getElementById("notesList");
      notesList.innerHTML = "";

      notes.forEach((note) => {
        let listItem = document.createElement("li");
        listItem.innerHTML = `<b>[${formatTime(note.time)}]</b> ${note.text} <button class="control-btn" onclick="jumpTo(${note.time})">🔗 انتقل</button>`;
        notesList.appendChild(listItem);
      });
    }

    function jumpTo(time) {
      if (player && player.seekTo) {
        try {
          player.seekTo(time, true);
          if (!isPlaying) {
            player.playVideo();
            isPlaying = true;
            updatePlayPauseButton();
          }
          console.log("تم الانتقال إلى الوقت:", time);
        } catch (e) {
          console.error("حدث خطأ في الانتقال إلى الملاحظة:", e);
          alert("❌ حدث خطأ في الانتقال إلى الملاحظة");
        }
      } else {
        alert("❌ المشغل غير جاهز بعد");
      }
    }

    function formatTime(seconds) {
      let min = Math.floor(seconds / 60);
      let sec = Math.floor(seconds % 60);
      return `${min}:${sec < 10 ? "0" : ""}${sec}`;
    }

    function toggleDarkMode() {
      document.body.classList.toggle("dark-mode");
      // إعادة تطبيق التظليل إذا كان هناك بحث نشط
      const searchText = document.getElementById("searchText").value;
      if (searchText && searchText.trim() !== "") {
        searchInText();
      }

      // إعادة تحميل MathJax لعرض المعادلات الرياضية
      if (typeof MathJax !== 'undefined') {
        MathJax.typesetPromise().then(() => {
          console.log('MathJax rendering complete after dark mode toggle');
        }).catch((err) => {
          console.error('MathJax rendering error:', err);
        });
      }
    }

    // تحميل واجهة برمجة يوتيوب عند بدء الصفحة
    loadYouTubeAPI();
  </script>
